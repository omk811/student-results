<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب</title>
  <style>
    body { font-family: Tahoma; text-align:center; margin-top:50px; direction:rtl; }
    input, button { padding:10px; font-size:16px; }
    #result { margin-top:20px; font-size:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h2>أدخل رقمك لمعرفة نتيجتك</h2>
  <input type="text" id="studentId" placeholder="رقم السجل">
  <button onclick="checkResult()">عرض النتيجة</button>
  <div id="result"></div>

  <script>
    // قاعدة بيانات الطلاب
    const results = {
      "101": "301",
      "102": "301",
      "103": "302",
      "104": "303",
      "105": "304",
      "106": "305",
      "107": "306",
      "108": "307",
      "109": "308",
      "110": "309",
      "111": "310",
      "112": "311",
      "113": "312",
      "114": "313",
      "115": "314",
      "116": "315",
      "117": "316",
      "118": "317",
      "119": "318",
      "120": "319",
      "121": "320",
      "122": "321",
      "123": "322",
      "124": "323",
      "125": "324",
      "126": "325"
    };

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");

      if (results[id]) {
        resultDiv.textContent = "نتيجتك: " + results[id];
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "عذراً، الرقم غير موجود.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
