<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.8;
    }
    .result-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f8ff;
      display: inline-block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .oral { color: #FF9800; }
    .homework { color: #2196F3; }
    .listening { color: #9C27B0; }
    .exam1 { color: #4CAF50; }
    .exam2 { color: #E91E63; }
    .writing { color: #00BCD4; }
    .total { color: #FF5722; }
    .final { color: #3F51B5; }
    .error {
      color: #f44336;
      background-color: #ffebee;
    }
    
    /* تنسيق الجدول للطباعة */
    .print-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      font-size: 16px;
      direction: rtl;
    }
    .print-table th, .print-table td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    .print-table th {
      background-color: #4CAF50;
      color: white;
    }
    .print-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button {
        display: none;
      }
      h2 {
        display: none;
      }
      input {
        display: none;
      }
      #result {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>أدخل رقمك لمعرفة نتائجك</h2>
  <input type="text" id="studentId" placeholder="رقم الطالب (مثل: 1)" onkeypress="if(event.key==='Enter') checkResult()">
  <br>
  <button onclick="checkResult()">عرض النتائج</button>
  <button onclick="printTable()" id="printBtn" style="display:none;">🖨️ طباعة النتائج</button>
  <div id="result"></div>
  
  <!-- قسم الطباعة المخفي -->
  <div class="print-section" id="printSection" style="display:none;"></div>

  <script>
    // قاعدة بيانات مصغرة (بدون أسماء)
    const results = {
      "1": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 40 },
      "2": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 14, writing: 10, total: 59, final: 38 },
      "3": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 10, writing: 9, total: 54, final: 32 },
      "4": { oral: 10, homework: 5, listening: 5, exam1: 12, exam2: 10, writing: 10, total: 52, final: 20 },
      "5": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 9, writing: 8, total: 52, final: 33 },
      "6": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 13, writing: 10, total: 58, final: 28 },
      "7": { oral: 7, homework: 4, listening: 5, exam1: 15, exam2: 8, writing: 8, total: 47, final: 19 },
      "8": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 9, writing: 8, total: 52, final: 19 },
      "9": { oral: 10, homework: 5, listening: 4, exam1: 15, exam2: 6, writing: 8, total: 48, final: 17 },
      "10": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 39 },
      "11": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 39 },
      "12": { oral: 10, homework: 4.5, listening: 3.5, exam1: 14, exam2: 8, writing: 8, total: 48, final: 17 },
      "13": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 13, writing: 8, total: 56, final: 28 },
      "14": { oral: "", homework: "", listening: "", exam1: "", exam2: "", writing: "", total: 45, final: 5 },
      "15": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 38 },
      "16": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 37 },
      "17": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 11, writing: 10, total: 56, final: 36 },
      "18": { oral: 9, homework: 5, listening: 5, exam1: 15, exam2: 10, writing: 8, total: 52, final: 28 },
      "19": { oral: 10, homework: 5, listening: 4, exam1: 15, exam2: 11, writing: 8, total: 53, final: 37 },
      "20": { oral: 9, homework: 5, listening: 4, exam1: 11, exam2: 5, writing: 10, total: 44, final: 13 },
      "21": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 13, writing: 8, total: 56, final: 30 },
      "22": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 9, total: 59, final: 35 },
      "23": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 10, writing: 8, total: 53, final: 29 },
      "24": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 37 },
      "25": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 14, writing: 10, total: 59, final: 34 },
      "26": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 14, writing: 8, total: 57, final: 27 },
      "27": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 13, writing: 10, total: 58, final: 35 },
      "28": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 9, total: 59, final: 39 },
      "29": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 31 },
      "30": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 11, writing: 10, total: 56, final: 37 },
      "31": { oral: 10, homework: 5, listening: 5, exam1: 14, exam2: 15, writing: 10, total: 59, final: 39 },
      "32": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 13, writing: 8, total: 56, final: 30 },
      "33": { oral: 10, homework: 4.5, listening: 3.5, exam1: 15, exam2: 11, writing: 8, total: 52, final: 20 }
    };

    let currentStudentData = null;

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");
      const printBtn = document.getElementById("printBtn");

      if (!id) {
        resultDiv.innerHTML = '<div class="result-item error">يرجى إدخال رقم الطالب.</div>';
        printBtn.style.display = "none";
        return;
      }

      if (results[id]) {
        currentStudentData = results[id];
        const student = results[id];
        resultDiv.innerHTML = `
          <div class="result-item oral">العرض الشفوي: ${student.oral || 'غير متوفر'}</div>
          <div class="result-item homework">الواجب المنزلي: ${student.homework || 'غير متوفر'}</div>
          <div class="result-item listening">التسميع: ${student.listening || 'غير متوفر'}</div>
          <div class="result-item exam1">الاختبار الأول: ${student.exam1 || 'غير متوفر'}</div>
          <div class="result-item exam2">الاختبار الثاني: ${student.exam2 || 'غير متوفر'}</div>
          <div class="result-item writing">التعبير الكتابي: ${student.writing || 'غير متوفر'}</div>
          <div class="result-item total">مجموع التقويم المستمر: ${student.total}</div>
          <div class="result-item final">الامتحان النهائي: ${student.final}</div>
        `;
        printBtn.style.display = "inline-block";
      } else {
        resultDiv.innerHTML = '<div class="result-item error">عذراً، الرقم غير موجود.</div>';
        printBtn.style.display = "none";
      }
    }

    function printTable() {
      if (!currentStudentData) return;
      
      const student = currentStudentData;
      const printSection = document.getElementById("printSection");
      
      const now = new Date();
      const dateStr = now.toLocaleDateString('ar-SA');
      const timeStr = now.toLocaleTimeString('ar-SA');
      
      printSection.innerHTML = `
        <div style="text-align:center; margin-bottom:20px;">
          <h2>نتائج الطالب</h2>
          <p>تاريخ الطباعة: ${dateStr} - الوقت: ${timeStr}</p>
        </div>
        <table class="print-table">
          <thead>
            <tr>
              <th>نوع التقييم</th>
              <th>الدرجة</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>العرض الشفوي</td>
              <td>${student.oral || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الواجب المنزلي</td>
              <td>${student.homework || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>التسميع</td>
              <td>${student.listening || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الاختبار الأول</td>
              <td>${student.exam1 || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>الاختبار الثاني</td>
              <td>${student.exam2 || 'غير متوفر'}</td>
            </tr>
            <tr>
              <td>التعبير الكتابي</td>
              <td>${student.writing || 'غير متوفر'}</td>
            </tr>
            <tr style="background-color:#e8f5e8; font-weight:bold;">
              <td>المجموع</td>
              <td>${student.total}</td>
            </tr>
            <tr style="background-color:#e3f2fd; font-weight:bold;">
              <td>الدرجة النهائية</td>
              <td>${student.final}</td>
            </tr>
          </tbody>
        </table>
      `;
      
      printSection.style.display = "block";
      window.print();
      printSection.style.display = "none";
    }
  </script>
</body>
</html>
