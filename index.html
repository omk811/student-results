<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .result-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f8ff;
    }
    .homework {
      color: #2196F3;
      border-right: 5px solid #2196F3;
    }
    .quiz {
      color: #4CAF50;
      border-right: 5px solid #4CAF50;
    }
    .error {
      color: #f44336;
      background-color: #ffebee;
    }
  </style>
</head>
<body>
  <h2>أدخل رقمك لمعرفة نتائجك</h2>
  <input type="text" id="studentId" placeholder="رقم السجل" onkeypress="if(event.key==='Enter') checkResult()">
  <br>
  <button onclick="checkResult()">عرض النتائج</button>
  <div id="result"></div>

  <script>
    // قاعدة بيانات مصغرة مع نتيقتين لكل طالب
    const results = {
      "101": { homework: "85", quiz: "78" },
      "102": { homework: "92", quiz: "88" },
      "103": { homework: "76", quiz: "82" },
      "104": { homework: "88", quiz: "90" },
      "105": { homework: "95", quiz: "93" },
      "106": { homework: "82", quiz: "79" },
      "107": { homework: "90", quiz: "85" },
      "108": { homework: "87", quiz: "89" },
      "109": { homework: "79", quiz: "84" },
      "110": { homework: "93", quiz: "91" },
      "111": { homework: "86", quiz: "87" },
      "112": { homework: "91", quiz: "86" },
      "113": { homework: "84", quiz: "88" },
      "114": { homework: "89", quiz: "92" },
      "115": { homework: "94", quiz: "90" },
      "116": { homework: "81", quiz: "77" },
      "117": { homework: "88", quiz: "85" },
      "118": { homework: "92", quiz: "89" },
      "119": { homework: "85", quiz: "83" },
      "120": { homework: "90", quiz: "87" },
      "121": { homework: "87", quiz: "91" },
      "122": { homework: "83", quiz: "85" },
      "123": { homework: "89", quiz: "88" },
      "124": { homework: "91", quiz: "90" },
      "125": { homework: "86", quiz: "84" },
      "126": { homework: "93", quiz: "92" }
    };

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id) {
        resultDiv.innerHTML = '<div class="result-item error">يرجى إدخال رقم السجل.</div>';
        return;
      }

      if (results[id]) {
        const student = results[id];
        resultDiv.innerHTML = `
          <div class="result-item homework">
            📚 الواجب المنزلي: ${student.homework}
          </div>
          <div class="result-item quiz">
            📝 الاختبار القصير: ${student.quiz}
          </div>
        `;
      } else {
        resultDiv.innerHTML = '<div class="result-item error">عذراً، الرقم غير موجود.</div>';
      }
    }
  </script>
</body>
</html>
