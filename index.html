<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.8;
    }
    .result-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f8ff;
      display: inline-block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .oral { color: #FF9800; }
    .homework { color: #2196F3; }
    .listening { color: #9C27B0; }
    .exam1 { color: #4CAF50; }
    .exam2 { color: #E91E63; }
    .writing { color: #00BCD4; }
    .total { color: #FF5722; }
    .final { color: #3F51B5; }
    .error {
      color: #f44336;
      background-color: #ffebee;
    }
  </style>
</head>

  <input type="text" id="studentId" placeholder="رقم الطالب (مثل: 1)" onkeypress="if(event.key==='Enter') checkResult()">
  <button onclick="checkResult()">عرض النتائج</button>
  <div id="result"></div>

      "16": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 15, writing: 10, total: 60, final: 37 },
      "17": { oral: 10, homework: 5, listening: 5, exam1: 15, exam2: 11, writing: 10, total: 56, final: 36 },

    };

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id) {
        resultDiv.innerHTML = '<div class="result-item error">يرجى إدخال رقم الطالب.</div>';
        return;
      }

      if (results[id]) {
        const student = results[id];
        resultDiv.innerHTML = `
          <div class="result-item oral">العرض الشفوي: ${student.oral || 'غير متوفر'}</div>
          <div class="result-item homework">الواجب المنزلي: ${student.homework || 'غير متوفر'}</div>
          <div class="result-item listening">التسميع: ${student.listening || 'غير متوفر'}</div>

          <div class="result-item exam2">الاختبار الثاني: ${student.exam2 || 'غير متوفر'}</div>
          <div class="result-item writing">التعبير الكتابي: ${student.writing || 'غير متوفر'}</div>
          <div class="result-item total">المجموع: ${student.total}</div>
          <div class="result-item final">النهائي: ${student.final}</div>
        `;
      } else {
        resultDiv.innerHTML = '<div class="result-item error">عذراً، الرقم غير موجود.</div>';
      }
    }
  </script>

</html>
