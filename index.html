<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوابة نتائج الطلاب | الأستاذ خليل البلوشي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;600;800&family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --secondary: #3b82f6;
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --glass: rgba(30, 41, 59, 0.7);
      --radius: 16px;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Baloo Bhaijaan 2', 'Tajawal', sans-serif;
      background: radial-gradient(circle at top right, #1e293b, #0f172a);
      color: var(--text-main);
      min-height: 100vh;
      line-height: 1.6;
      padding-bottom: 50px;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

    /* Header Design */
    header {
      text-align: center;
      padding: 40px 0;
      animation: fadeInDown 0.8s ease;
    }

    .logo-container {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
      transform: rotate(-5deg);
    }

    .logo-container i { font-size: 35px; color: white; transform: rotate(5deg); }

    header h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 8px; }
    header p { color: var(--text-muted); font-size: 1.1rem; }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 25px;
    }

    @media (max-width: 992px) { .main-grid { grid-template-columns: 1fr; } }

    /* Cards Styles */
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
    }

    .search-box h3 { margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .search-box h3 i { color: var(--primary); }

    .input-group { position: relative; margin-bottom: 20px; }
    .input-group input {
      width: 100%;
      padding: 15px 50px 15px 15px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid transparent;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      outline: none;
      background: rgba(15, 23, 42, 0.9);
    }

    .input-group i {
      position: absolute; right: 18px; top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex; align-items: center; gap: 8px;
      transition: 0.3s;
      font-family: inherit;
    }

    .btn-main { background: var(--primary); color: white; flex: 2; justify-content: center; }
    .btn-main:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: white; flex: 1; justify-content: center; }
    .btn-outline:hover { background: rgba(255,255,255,0.05); }

    /* Quote Card */
    .quote-sidebar {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      display: flex; flex-direction: column; justify-content: center;
    }

    .quote-icon { color: var(--primary); font-size: 2rem; margin-bottom: 15px; opacity: 0.5; }
    .quote-text { font-style: italic; color: var(--text-main); font-size: 1rem; line-height: 1.8; }
    .teacher-name { margin-top: 15px; color: var(--primary); font-weight: 700; font-size: 0.9rem; }

    /* Results Section */
    #result { margin-top: 30px; animation: fadeInUp 0.6s ease; }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .stat-card .val { font-size: 1.8rem; font-weight: 800; color: var(--primary); display: block; }
    .stat-card .lbl { font-size: 0.85rem; color: var(--text-muted); }

    .table-container { overflow-x: auto; margin-top: 20px; border-radius: 12px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; background: rgba(15, 23, 42, 0.4); }
    th { background: rgba(0,0,0,0.2); color: var(--text-muted); font-weight: 600; text-align: right; }
    th, td { padding: 15px; border-bottom: 1px solid var(--border); text-align: center; }
    tr:last-child td { border-bottom: none; }
    .highlight-row { background: rgba(16, 185, 129, 0.1) !important; font-weight: bold; }
    .total-row { background: var(--primary) !important; color: white !important; }

    /* Status Messages */
    .status-alert {
      padding: 12px 15px; border-radius: 10px; margin-top: 15px;
      display: none; align-items: center; gap: 10px; font-size: 0.9rem;
    }
    .status-alert.error { display: flex; background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
    .status-alert.success { display: flex; background: rgba(16, 185, 129, 0.15); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.3); }

    /* Print */
    @media print {
      body { background: white; color: black; }
      .main-grid, header, .btn, .status-alert { display: none !important; }
      #printSection { display: block !important; }
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    footer { text-align: center; margin-top: 40px; color: var(--text-muted); font-size: 0.85rem; }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <i class="fas fa-book-reader"></i>
      </div>
      <h1>بوابة نتائج الطلاب</h1>
      <p>مادة اللغة العربية | مدرسة التميز</p>
    </header>

    <div class="main-grid">
      <section class="card search-box">
        <h3><i class="fas fa-search"></i> الاستعلام عن الدرجات</h3>
        <div class="input-group">
          <i class="fas fa-user-graduate"></i>
          <input type="text" id="studentId" placeholder="أدخل الرقم التعريفي للطالب..." onkeypress="if(event.key==='Enter'){ checkResult(); }">
        </div>
        
        <div class="actions">
          <button class="btn btn-main" id="btnShow" onclick="checkResult()">
            <i class="fas fa-eye"></i> عرض النتيجة
          </button>
          <button class="btn btn-outline" onclick="loadData()" title="تحديث البيانات">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button class="btn btn-outline" id="printBtn" style="display: none;" onclick="printTable()">
            <i class="fas fa-print"></i> طباعة
          </button>
        </div>

        <div id="status" class="status-alert"></div>
      </section>

      <aside class="card quote-sidebar">
        <i class="fas fa-quote-right quote-icon"></i>
        <p class="quote-text">"كل درجة تُضاف إلى رصيدك اليوم، هي خطوة ثابتة نحو مستقبلٍ أوسع فرصةً وأقوى أثرًا."</p>
        <p class="teacher-name">— الأستاذ خليل البلوشي</p>
      </aside>
    </div>

    <div id="result"></div>

    <footer>
      &copy; 2025 جميع الحقوق محفوظة | الأستاذ خليل البلوشي
    </footer>
  </div>

  <div id="printSection" style="display: none;"></div>

  <script>
    let results = {};
    let currentStudentData = null;
    let loading = false;

    const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/1bY6sJ2CaLy7olcCpmX6V7HMuoGZIC6G9VcPWpk0eFGw/gviz/tq?tqx=out:json";

    function setStatus(msg, type) {
      const el = document.getElementById("status");
      if (!msg) { el.style.display = "none"; return; }
      el.style.display = "flex";
      el.className = "status-alert " + (type === 'error' ? 'error' : 'success');
      el.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> <span>${msg}</span>`;
    }

    async function loadData() {
      if (loading) return;
      loading = true;
      setStatus("جاري مزامنة البيانات من الخادم...", "info");
      
      try {
        const response = await fetch(GOOGLE_SHEET_URL);
        const text = await response.text();
        const cleaned = text.replace("/*O_o*/", "").replace("google.visualization.Query.setResponse(", "").replace(");", "");
        const data = JSON.parse(cleaned);
        const rows = data.table.rows || [];

        results = {};
        rows.forEach(row => {
          const c = row.c;
          if (!c || !c[0] || !c[0].v) return;
          const id = c[0].v.toString().trim();
          results[id] = {
            name: c[1]?.v ?? "—", oral: c[2]?.v ?? 0, homework: c[3]?.v ?? 0,
            listening: c[4]?.v ?? 0, exam1: c[5]?.v ?? 0, exam2: c[6]?.v ?? 0,
            writing: c[7]?.v ?? 0, final: c[9]?.v ?? 0,
            total: (parseFloat(c[2]?.v)||0)+(parseFloat(c[3]?.v)||0)+(parseFloat(c[4]?.v)||0)+(parseFloat(c[5]?.v)||0)+(parseFloat(c[6]?.v)||0)+(parseFloat(c[7]?.v)||0)
          };
        });
        setStatus("تم تحديث قاعدة البيانات بنجاح", "success");
      } catch (err) {
        setStatus("فشل في تحديث البيانات. تحقق من الاتصال", "error");
      } finally { loading = false; }
    }

    function getLevel(s) {
      if (s >= 90) return "ممتاز (A)";
      if (s >= 80) return "جيد جداً (B)";
      if (s >= 65) return "جيد (C)";
      if (s >= 50) return "مقبول (D)";
      return "يحتاج تحسين (F)";
    }

    function normalize(v) { return (v === -1 || v === "-1") ? "—" : (v ?? 0); }

    function checkResult() {
      const id = document.getElementById("studentId").value.trim();
      const resDiv = document.getElementById("result");
      const printBtn = document.getElementById("printBtn");

      if (!id || !results[id]) {
        setStatus("رقم الطالب غير صحيح أو غير مسجل", "error");
        resDiv.innerHTML = "";
        printBtn.style.display = "none";
        return;
      }

      setStatus("", "");
      const st = results[id];
      currentStudentData = st;
      const grandTotal = st.total + (parseFloat(st.final) || 0);

      resDiv.innerHTML = `
        <div class="stats-row">
          <div class="stat-card"><span class="lbl">أعمال السنة</span><span class="val">${normalize(st.total)}/60</span></div>
          <div class="stat-card"><span class="lbl">الاختبار النهائي</span><span class="val">${normalize(st.final)}/40</span></div>
          <div class="stat-card"><span class="lbl">المجموع الكلي</span><span class="val">${grandTotal}/100</span></div>
          <div class="stat-card"><span class="lbl">التقدير العام</span><span class="val" style="font-size:1.2rem">${getLevel(grandTotal)}</span></div>
        </div>
        <div class="card">
          <div class="table-container">
            <table>
              <thead><tr><th>التقييم</th><th>الدرجة الكبرى</th><th>درجة الطالب</th></tr></thead>
              <tbody>
                <tr><td>العرض الشفوي</td><td>10</td><td>${normalize(st.oral)}</td></tr>
                <tr><td>الواجب المنزلي</td><td>5</td><td>${normalize(st.homework)}</td></tr>
                <tr><td>التسميع والاستماع</td><td>5</td><td>${normalize(st.listening)}</td></tr>
                <tr><td>الاختبار القصير 1</td><td>15</td><td>${normalize(st.exam1)}</td></tr>
                <tr><td>الاختبار القصير 2</td><td>15</td><td>${normalize(st.exam2)}</td></tr>
                <tr><td>التعبير الكتابي</td><td>10</td><td>${normalize(st.writing)}</td></tr>
                <tr class="highlight-row"><td>مجموع الأعمال</td><td>60</td><td>${normalize(st.total)}</td></tr>
                <tr class="highlight-row"><td>الاختبار النهائي</td><td>40</td><td>${normalize(st.final)}</td></tr>
                <tr class="total-row"><td>المجموع النهائي</td><td>100</td><td>${grandTotal}</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      `;
      printBtn.style.display = "flex";
    }

    function printTable() {
      if (!currentStudentData) return;
      const st = currentStudentData;
      const gt = st.total + (parseFloat(st.final) || 0);
      const ps = document.getElementById("printSection");
      
      ps.innerHTML = `
        <div style="text-align:center; direction:rtl; font-family:sans-serif; padding:30px;">
          <h2 style="color:#10b981">تقرير أداء الطالب في مادة اللغة العربية</h2>
          <hr>
          <div style="display:grid; grid-template-columns: 1fr 1fr; margin: 20px 0; text-align:right;">
             <p>رقم الطالب: ${document.getElementById("studentId").value}</p>
             <p>التاريخ: ${new Date().toLocaleDateString('ar-EG')}</p>
          </div>
          <table border="1" style="width:100%; border-collapse:collapse; text-align:center;">
             <tr style="background:#f3f4f6"><th>نوع التقييم</th><th>الدرجة</th></tr>
             <tr><td>أعمال السنة (من 60)</td><td>${st.total}</td></tr>
             <tr><td>الامتحان النهائي (من 40)</td><td>${st.final}</td></tr>
             <tr style="font-weight:bold; background:#e5e7eb"><td>المجموع النهائي</td><td>${gt} / 100</td></tr>
             <tr><td>التقدير</td><td>${getLevel(gt)}</td></tr>
          </table>
          <div style="margin-top:50px; display:flex; justify-content:space-between;">
             <span>توقيع المعلم: .....................</span>
             <span>توقيع ولي الأمر: .....................</span>
          </div>
        </div>
      `;
      window.print();
    }

    window.onload = loadData;
  </script>
</body>
</html>
